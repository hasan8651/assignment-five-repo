<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- Tailwind CDN -->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="max-w-[1920px]" >
    <!-- Header Navbar Section -->
    <header class="h-[100px] flex items-center justify-between px-2 md:px-8 py-3 bg-white shadow">
    <div class="flex items-center gap-2">
      <img src="./images/logo.png" alt="logo" class="w-10 h-10">
      <span class="font-bold text-lg text-green-700">Emergency<br>Service</span>
    </div>
    <div class="flex items-center gap-0 md:gap-12">
      <div class="md:h-[52px] flex items-center gap-2 bg-green-100 md:px-8 px-2 py-2 rounded-full font-semibold shadow">
            <span class="font-bold">0</span>
          <img src="./images/heart.png" alt="logo" class="w-7 h-7">
   
    
      </div>
      <div class="md:h-[52px] flex items-center gap-2 bg-green-100 md:px-8 px-2 py-2 rounded-full font-semibold shadow">
       
        <span class="font-bold">100</span>
          <img src="./images/coin.png" alt="logo" class="w-7 h-7">
      </div>
      <button class="md:h-[52px] bg-green-500 text-white md:px-8 px-2 py-2 rounded-full font-semibold shadow"> <span>2</span> Copy</button>
    </div>
  </header>

    <!-- Banner Section -->
  <section class=" bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-3 px-4 text-center text-white shadow">
    <img src="./images/logo-dark.png" alt="bd logo" class="mx-auto w-23 h-23 mb-2">
    <h1 class="text-3xl font-bold mb-2">Emergency Service Directory</h1>
    <p class="text-sm">Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
  </section>


   <script src="./script.js"></script>
</body>
</html>
